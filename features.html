  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: "Poppins", sans-serif;
      background: linear-gradient(180deg, #000000, #0a0a0a, #1a1a1a);
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      min-height: 100vh;
      text-align: center;
      overflow-x: hidden;
    }

    header {
      width: 100%;
      padding: 25px 0;
      text-align: center;
      border-bottom: 1px solid #222;
    }

    header h1 {
      font-size: 2.2rem;
      background: linear-gradient(90deg, #ffffff, #cccccc);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;

      max-width: 800px;

      border-radius: 15px;
      padding: 18px 20px;
      margin-bottom: 15px;
      text-align: left;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .feature-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 0 20px rgba(255, 255, 255, 0.1);
    }

    .feature-card h3 {
      font-size: 1.1rem;
      font-weight: 500;
      color: #f5f5f5;
      margin: 0;
      letter-spacing: 0.5px;
    }

    .btn {
      background: #ffffff;
      color: #000;
      padding: 10px 25px;
      border-radius: 25px;
      font-weight: bold;
      text-decoration: none;
      transition: 0.3s;
      margin-top: 40px;
      display: inline-block;
      box-shadow: 0 0 15px rgba(255, 255, 255, 0.2);
    }

    .btn:hover {
      background: #e6e6e6;
      box-shadow: 0 0 25px rgba(255, 255, 255, 0.3);
    }

    footer {
      font-size: 0.9rem;
      color: #777;
      margin-bottom: 20px;
    }
  </style>
</head>
