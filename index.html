<head>

  <style>
    body {

    img {

    h1 {
      font-size: 2.4rem;
      font-weight: 700;

    p {
      font-size: 1rem;

    .btn {
      background: #ffffff;

      border-radius: 25px;
      font-weight: bold;
      text-decoration: none;
      transition: 0.3s;

<body>

  <p id="typing-text"></p>

  <a href="features.html" class="btn">Cihuyyyy>_<</a>

  <script>
    const text = "Hai everyone, disini website untuk memperkenalkan bot jaga group atau bot multi device kami yang bernama 'EvelynMD'. Silahkan klik tombol button di bawah ini untuk lanjut ke halaman berikut nya.";
    let index = 0;
    const speed = 40; // kecepatan ketikan (ms)

    function typeEffect() {
      if (index < text.length) {
        document.getElementById('typing-text').innerHTML += text.charAt(index);
        index++;
        setTimeout(typeEffect, speed);
      }
    }

    window.onload = typeEffect;
  </script>
</body>
