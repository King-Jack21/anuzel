<head>

  <style>
    body {
      margin: 0;
      background: radial-gradient(circle, #0d0d0d, #000);

      font-family: "Poppins", sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      text-align: center;
    }
    h1 {
      background: linear-gradient(90deg, #fff, #ccc);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      margin-bottom: 30px;
    }
    #typedText {
      max-width: 700px;
      color: #eaeaea;
      border-right: 3px solid #fff;
      white-space: pre-wrap;
      overflow: hidden;
      line-height: 1.8;
      animation: blink 0.7s infinite;
    }
    @keyframes blink {
      50% { border-color: transparent; }
    }
    .btn {
      margin-top: 40px;
      background: #fff;
      color: #000;
      padding: 10px 25px;
      border-radius: 25px;
      text-decoration: none;
      font-weight: bold;
    }

    footer {

      color: #777;
    }
  </style>
</head>
<body>

  <a href="contact.html" class="btn">Lanjut ke Halaman Kontak</a>

  <script>
    const text = "Untuk melihat atau bebas bermain bot EvelynMD nya, atau mendapatkan info info tentang bot EvelynMD nya silahkan join ke group resmi nya di bawah ini :";
    let i = 0;
    function typeWriter() {
      if (i < text.length) {
        document.getElementById('typedText').innerHTML += text.charAt(i);
        i++;
        setTimeout(typeWriter, 40);
      } else {
        document.getElementById('typedText').style.borderRight = 'none';
      }
    }
    window.onload = typeWriter;
  </script>
